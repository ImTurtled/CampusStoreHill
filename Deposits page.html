<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Deposit Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #03335f;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F3B720;
            border-radius: 8px;
        }
        h1, h2 {
            margin-bottom: 15px;
            font-weight: 500;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label, input, select, button {
            margin-bottom: 10px;
        }
        button {
            background-color: #03335f;
            color: #F3B720;
            border: none;
            padding: 10px 20px;
            font-weight: 500;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #022850;
        }
        #balance {
            margin-bottom: 20px;
        }
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: #F3B720;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            max-width: 400px;
            position: relative;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #333;
            font-size: 24px;
        }
        .forgot-password {
            color: #03335f;
            text-decoration: none;
            font-size: 0.9em;
        }
        #successPopup, #fundAddedPopup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            z-index: 1000;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        label {
            font-weight: 500;
            font-size: 1rem;
        }
        #balanceAmount {
            font-weight: 500;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Deposit Page</h1>
        <button id="loginBtn">Login</button>

        <section id="balance">
            <h2>Student Balance</h2>
            <p>Current Balance: <span id="balanceAmount">$0.00</span></p>
        </section>

        <section id="deposit">
            <h2>Add Funds</h2>
            <form id="fundForm">
                <label for="depositType">Deposit Type:</label>
                <select id="depositType" name="depositType" required>
                    <option value="bankTransfer">Bank Transfer</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="debitCard">Debit Card</option>
                </select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.50" min="1" required>
                <button type="submit">Add Funds</button>
            </form>
        </section>
    </div>

    <div id="loginModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <a class="forgot-password" href="#">Forgot password?</a>
        </div>
    </div>

    <div id="successPopup">
        <span>Login successful!</span>
    </div>
    <div id="fundAddedPopup">
        <span>Funds added successfully!</span>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            document.getElementById('loginModal').style.display = 'block';
        });

        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('loginModal').style.display = 'none';
        });

        document.getElementById('loginModal').addEventListener('click', function(event) {
            if (event.target == this) {
                this.style.display = 'none';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username.trim() === '' || password.trim() === '') {
                alert('Please enter both username and password.');
                return;
            }
            document.getElementById('loginModal').style.display = 'none';
            const randomCredit = (Math.random() * 100).toFixed(2);
            document.getElementById('balanceAmount').innerText = `$${randomCredit}`;
            showSuccessPopup();
        });

        document.getElementById('fundForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const currentBalance = parseFloat(document.getElementById('balanceAmount').innerText.slice(1));
            const newBalance = (currentBalance + amount).toFixed(2);
            document.getElementById('balanceAmount').innerText = `$${newBalance}`;
            showFundAddedPopup();
        });
	        function showSuccessPopup() {
            const successPopup = document.getElementById('successPopup');
            successPopup.style.display = 'block';
            setTimeout(function() {
                successPopup.style.display = 'none';
            }, 3000);
        }

        function showFundAddedPopup() {
            const fundAddedPopup = document.getElementById('fundAddedPopup');
            fundAddedPopup.style.display = 'block';
            setTimeout(function() {
                fundAddedPopup.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
